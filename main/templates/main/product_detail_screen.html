<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .product-details-container {
            margin-top: 2em;
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            flex: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-column {
            text-align: center;
        }

        .product-details-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-details {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .graph-section {
            margin-top: 20px;
            padding: 20px;
            border-top: 1px solid #ccc;
        }

        .graph {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .product-image {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .buy-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            padding: 10px 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            overflow: hidden;
            top: 0;
            width: 100%;
            text-align: center;
        }
    </style>
    
</head>

<body>
    <div class="navbar">
        <a href="#"><i class="fa fa-chevron-left" style="color: white;">Back</i></a>
        <span>Welcome, <strong> {{ user|capfirst }} </strong></span>
        <div><a href="" style="color: #fff;">All Products</a></div>
    </div>
    <div class="product-details-container">
        <div class="column image-column">
            <img class="product-image" src="{{ product.image }}" alt="Product Image">
        </div>
        <div class="column product-details-column">
            <div class="product-details">
                <h2>{{ product.title }}</h2>
                <p style="font-weight: 600; font-size: 2rem;">Price: {{ product.price_set.last.price }}</p>
                <p style="font-weight: 600; font-size: 1rem;">Availability: In Stock</p>
                <a href="{{ product.url  }}">
                    <button class="buy-btn">buy</button>
                </a>
            </div>
        </div>
    </div>

    <div class="graph-section">
        <h2>Price Graph</h2>
        <div class="graph">
            <!-- Your graph code goes here -->
            <img src="{% static 'main/images/graph.jpg' %}" alt="Graph Image">
        </div>
    </div>
    

<script>
    var prices_obj = [ 
        {% for price in product.price_set.all %}
        {
            price:"{{ price.price }}", 
            time:"{{ price.timestamp }}", 
        },
        {% endfor %}
    ];
    console.log(prices_obj)
</script>
</body>

</html>
