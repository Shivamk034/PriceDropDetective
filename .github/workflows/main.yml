name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_TOKEN_AP: ${{ secrets.HF_TOKEN_AP }}
        run: git push https://anuj-panthri:$HF_TOKEN_AP@huggingface.co/spaces/anuj-panthri/price-drop-detective main --force
        # run: git push https://shivam-kala:$HF_TOKEN@huggingface.co/spaces/shivam-kala/price-drop-detective main --force
